        <!-- profile-section -->


        <div class="profile-section ms-3 d-flex align-items-center">

  <!-- post layout -->
<div class="container mt-5 d-flex justify-content-center align-items-center">
<div class="post-box">
    <h2>Create a New Post</h2>

    <form>
      <label for="title">Post Title</label>
      <input type="text" id="title" placeholder="Enter post title" required />

      <label for="description">Description</label>
      <textarea id="description" placeholder="Write your post description here..." required></textarea>

      <button type="button" id="PostBtn" >Post</button>
    </form>
  </div>
